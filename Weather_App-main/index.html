<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Advanced Weather Dashboard</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="app-container">
      <div class="search-section">
        <div class="search-wrapper">
          <svg
            class="search-icon"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
          >
            <circle cx="11" cy="11" r="8" />
            <line x1="21" y1="21" x2="16.65" y2="16.65" /></svg
          ><input
            type="text"
            id="city-input"
            placeholder="Search for any city..."
            autocomplete="off"
          />
        </div>
        <button id="search-button" class="pulse-button">
          <svg
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
          >
            <path d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
          </svg>
        </button>
      </div>
      <div class="main-weather">
        <div class="current-weather">
          <div class="weather-header">
            <div class="datetime">
              <div class="time" id="time"></div>
              <div class="date" id="date"></div>
            </div>
            <div class="location">
              <div class="location-wrapper">
                <svg
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="2"
                >
                  <path
                    d="M12 2C8.13 2 5 5.13 5 9c0 5.25 7 13 7 13s7-7.75 7-13c0-3.87-3.13-7-7-7z"
                  />
                  <circle cx="12" cy="9" r="2.5" />
                </svg>
                <div class="location-text">
                  <div class="city" id="city">-</div>
                  <div class="country" id="country">-</div>
                </div>
              </div>
            </div>
          </div>
          <div class="weather-info">
            <div class="temperature">
              <span id="temp">-</span><span class="degree">°C</span>
            </div>
            <div class="weather-condition">
              <img id="weather-icon" src="" alt="weather" /><span id="condition"
                >-</span
              >
            </div>
          </div>
          <div class="weather-details">
            <div class="detail">
              <svg
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
              >
                <path d="M12 3v18M8 6l4-3 4 3M8 18l4 3 4-3" /></svg
              ><span class="label">Feels Like</span
              ><span id="feels-like">-°C</span>
            </div>
            <div class="detail">
              <svg
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
              >
                <path
                  d="M12 3v18M7 16.8V7.2c0-3 4.9-3 4.9 0v9.6c0 3-4.9 3-4.9 0z"
                /></svg
              ><span class="label">Humidity</span><span id="humidity">-%</span>
            </div>
            <div class="detail">
              <svg
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
              >
                <path
                  d="M9.59 4.59A2 2 0 1 1 11 8H2m10.59 11.41A2 2 0 1 0 14 16H2m15.73-8.27A2.5 2.5 0 1 1 19.5 12H2"
                /></svg
              ><span class="label">Wind</span><span id="wind">- km/h</span>
            </div>
            <div class="detail">
              <svg
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
              >
                <circle cx="12" cy="12" r="10" />
                <path d="M12 16v-4m0-4V6" /></svg
              ><span class="label">Pressure</span
              ><span id="pressure">- hPa</span>
            </div>
          </div>
        </div>
        <div class="forecast" id="forecast"></div>
      </div>
      <div class="additional-info">
        <div class="sun-info">
          <div class="sunrise">
            <svg
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
            >
              <path
                d="M12 2v8M4.93 10.93l1.41 1.41M2 18h20M2 22h20M19.07 10.93l-1.41 1.41M22 18H2"
              />
            </svg>
            <div class="sun-text">
              <span class="label">Sunrise</span><span id="sunrise">--:--</span>
            </div>
          </div>
          <div class="sunset">
            <svg
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
            >
              <path
                d="M12 10v8M4.93 16.93l1.41-1.41M2 22h20M2 18h20M19.07 16.93l-1.41-1.41M22 22H2"
              />
            </svg>
            <div class="sun-text">
              <span class="label">Sunset</span><span id="sunset">--:--</span>
            </div>
          </div>
        </div>
        <div class="air-quality">
          <h3>Air Quality Index</h3>
          <div class="aqi-meter">
            <div class="aqi-level" id="aqi-level"></div>
          </div>
          <div class="aqi-info">
            <svg
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
            >
              <path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z" /></svg
            ><span id="aqi-text">Loading...</span>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="config.js"></script>
  <script src="script.js"></script>
  
</html>
